<navigation></navigation>
<div class="container">
	<page-header content="vm.pageHeader"></page-header>
	
	<div class="row">
		<div class="col-xs-12 col-sm-8">
			<label for="filter">Filter results</label>
			<input id="filter" type="text", name="filter", ng-model="textFilter">
			<div class="error">{{ vm.message }}</div>
			<div class="row list-group">
				<div class="col-xs-12 list-group-item" ng-repeat="recipe in 
						vm.data.recipes | filter : textFilter">
					<h4>
						<a ng-href="/recipe/{{ recipe._id }}">{{ recipe.name }}</a>
						<small class="rating-stars" rating-stars rating="recipe.rating"></small>
						<img class="img-thumbnail img-right" src="{{ recipe.photoUrl }}">
					</h4>
					<p class="address">{{ recipe.course }}</p>
					<p>
						<span class="label label-warning label-facility" 
							ng-repeat="tag in recipe.tags">
								{{ tag }}
						</span>
					</p>
				</div>
			</div>
		</div>
		<div class="col-xs-12 col-sm-4">
			<p class="lead">{{ vm.sidebar.content }}</p>
		</div>
	</div>
	
	<footer-generic></footer-generic>
</div>
